<div class="row">
  <ngb-alert *ngIf="" type="danger" class="alert">
    <strong>Warning!</strong> Deleted successfully
  </ngb-alert>
  <div class="button-wrapper">
    <button mat-button class="button" color="primary" (click)="activateFilter()">Active status</button>
    <button mat-button class="button" color="primary" (click)="deactivateFilter()">Inactive status</button>
    <button mat-button class="button" color="primary" (click)="clearFilters()">Show all</button>
  </div>
  <div *ngFor="let blog of filteredBlogs" class="col-12 col-md-6 col-lg-4" style=" display: flex;
  justify-content: center;
  margin-bottom: 30px;">
    <app-blog-list-item [data]="blog"></app-blog-list-item>
  </div>
</div>
